<!DOCTYPE html>

  <title>Contact Me</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f1f1f1;
    }
    nav ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
  }
  
  nav ul li {
    display: inline;
    margin-right: 100px;
  }
  
  nav ul li a {
    color: #f33210;
    text-decoration: none;
  }

    h1 {
      text-align: center;
    }

    .typing-animation {
      animation: typing 2s steps(40, end);
      white-space: nowrap;
      overflow: hidden;
      border-right: 4px solid;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    form {
      display: flex;
      flex-direction: column;
      max-width: 400px;
      margin: 0 auto;
    }

    input,
    textarea {
      margin-bottom: 10px;
      padding: 10px;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
    }

    #successMessage {
      display: none;
      margin-top: 10px;
      padding: 10px;
      background-color: #eaf5ea;
      color: #008000;
    }

    #socialMedia {
      text-align: center;
      margin-top: 20px;
    }

    #socialMedia a {
      display: inline-block;
      margin: 5px;
    }

    .image-container {
      position: relative;
      display: inline-block;
    }

    .image-container:hover .image-overlay {
      opacity: 1;
    }

    .image-overlay {
      position: absolute;
      top: 10;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .image-overlay p {
      color: #fff;
      font-size: 16px;
      text-align: center;
      padding: 20px;
    }

    .image-container:before {
      content: "Self motivated and gladly focused on the IT world self displined and easily available when called upon";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: none;
      font-size: 24px;
      font-style: italic;
      color: #fff;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 50px;
    }

    .image-container:hover:before {
      display: block;
    }
    .image-container img {
  width: 100%;
  height: 60%;
}
  </style>
</head>
